        .card-list {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            max-width: 1050px;
            margin: 150px auto;
            padding: 20px;
            gap: 50px;
            z-index: -999999999 !important;
        }

        .card-list .card-item {
            width: 100%;
            background: transparent;
            padding: 26px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.04);
            list-style: none;
            cursor: pointer;
            text-decoration: none;
            border: 2px solid black;
            z-index: -999999999 !important;
            transition: border 0.5s ease;
        }

        .card-list .card-item:hover {
            border: 2px solid #000;
            background: black;
            color: #ffffff;
        }

        .card-list .card-item img {
            width: 100%;
            aspect-ratio: 16/10;
            border-radius: 8px;
            object-fit: cover;
        }

        .card-list span {
            display: inline-block;
            background: #F7DFF5;
            margin-top: 32px;
            padding: 8px 15px;
            font-size: 0.75rem;
            border-radius: 50px;
            font-weight: 600;
        }

        .card-list .card-item:hover h3 {
            color: #ffffff;
            border-bottom: 2px solid #ffffff;
        }

        .card-list .card-item:hover h5 {
            color: #ffffff;
        }

        .card-item h3 {
            color: #000;
            font-size: 1rem;
            margin-top: 10px;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            border-bottom: 2px solid black;
        }

        .card-item h5 {
            color: #000;
            font-size: 0.9rem;
            margin-top: 10px;
            font-weight: 500;
            font-family: "Source Code Pro", serif;
        }

        .card-item .arrow {
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(-35deg);
            height: 40px;
            width: 40px;
            color: #000;
            border: 1px solid #000;
            border-radius: 50%;
            margin-top: 40px;
            transition: 0.2s ease;
        }

        .card-list .card-item:hover .arrow {
            background: #000;
            color: #fff;
        }

        @media (max-width: 1200px) {
            .card-list .card-item {
                padding: 15px;
            }
        }

        @media screen and (max-width: 980px) {
            .card-list {
                margin: 0 auto;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));

            }

        }
